<!DOCTYPE html>

<head>

   <div class="container">


    <img src="https://th.bing.com/th/id/OIF.qmSZU56HX70fcHtLFtm5nQ?w=192&h=192&c=7&r=0&o=5&pid=1.7" alt="image galat lagyi hai">
    <!-- img =>
     
    src=link lagata hai konsi image ani chaiya
    
    ,alt=agar image load nahi hoti toh kya likha ana chaiya
    
    ,class=> agar image ko css se style karna hai toh class dena padega
    
    ,onClick => jab image pe click karega toh kya karna hai

    ,id=> agar image ko javascript se control karna hai toh id dena padega
    -->

    <input type="text" placeholder="Bread" value="" id="input_item">

    <!-- 
    
    input =>
    type=> konsa input chaiya text, password, email, number, date, time, file, radio, checkbox, button, submit, reset, color, range, search, tel, url, month, week, datetime-local
    placeholder=> agar input me kuch likha ho toh placeholder me likhna padega
    class=> agar input ko css se style karna hai toh class dena padega
    id=> agar input ko javascript se control karna hai toh id dena padega
    value=> agar input me kuch default value dena hai toh value me dena padega
    onChange=> jab input me kuch change hota hai toh kya karna hai
    onClick=> jab input pe click karega toh kya karna hai


    
    -->

    <!-- to tarikay sa button lagasaktay ho html mai -->

    
    <button class="addBtn" id="addBtn"  >Add to Cart</button>

    <!-- button =>
    class=> agar button ko css se style karna hai toh class dena padega
    id=> agar button ko javascript se control karna hai toh id dena padega
    onClick=> jab button pe click karega toh kya karna hai
    -->
